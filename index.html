<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class=" d-flex justify-content-center">
    <div class="card w-100 mt-5 Wids container">
        <div class="card-body">
            <h1 class="card-title text-center">To Do List</h1>
            <div class="input-group mb-3">
                <input type="text" id="results" class="form-control " maxlength="20" placeholder="Enter the Text...."  >
                <i class="fa-solid fa-plus fa-2x " onclick="adds()"></i>
            </div>
            <div id="todo-list" class="list-group">
                
            </div>
        </div>
    </div>

    <script>
        var v1 = document.getElementById("todo-list");
        function adds() {
            var v2 = document.getElementById("results").value;
            var v3 = document.createElement("div");
            v3.className = "list-group-item d-flex justify-content-between ";
            v3.innerHTML = v2 + '<i class="fa-solid fa-x" onclick="deletes(event)"></i>';
            v1.append(v3);
            document.getElementById("results").value="";
        }

        function deletes(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
